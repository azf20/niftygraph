specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NiftyMain
    network: mainnet
    source:
      address: "0xc02697c417DdAcfbe5EdbF23eDad956BC883F4fb"
      abi: NiftyMain
      startBlock: 10609660
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
        - Transfer
      abis:
        - name: NiftyMain
          file: ./abis/NiftyMain.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: mintedInk(uint256,string,string,address,bytes32)
          handler: handleMintedOnMain
      file: ./src/mapping.ts
